<div class="alert alert-info" role="alert">
  <small>Session</small>
  <form method="POST">
    {% csrf_token %}
    {% if currentSession %}
      <button type="submit" class="btn btn-primary" formaction="/end_session">End Session</button>
    {% else %}
      <button type="submit" class="btn btn-primary" formaction="/start_session">Start Session</button>
    {% endif %}
  </form>
</div>
