<div class="position-absolute w-100 d-flex flex-column p-4">
  {% if messages %}
    {% for message in messages %}
        <div class="toast ml-auto show" role="alert" data-delay="5000">
          <div class="toast-body">
            {{ message }}
          </div>
        </div>
    {% endfor %}
  {% endif %}
</div>

<script>$('.toast').toast('show')</script>
